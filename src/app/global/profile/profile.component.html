<app-global-loader *ngIf="global.loader"></app-global-loader>
<div>
  <div class="jumbotron">
    <div class="container">
      <div class="row">
        <div class="col-md-12">
          <form [formGroup]="changeSettings" (ngSubmit)="changeProfileSettings()">
            <div class="form-group">
              <label>First Name</label>
              <input type="text" formControlName="name" class="form-control" [ngClass]="{ 'is-invalid': submitted && s.name.errors }" />
              <div *ngIf="submitted && s.name.errors" class="invalid-feedback">
                <div *ngIf="s.name.errors.required">First Name is required</div>
              </div>
            </div>
            <div class="form-group">
              <label>Last Name</label>
              <input type="text" formControlName="surname" class="form-control" [ngClass]="{ 'is-invalid': submitted && s.surname.errors }" />
              <div *ngIf="submitted && s.surname.errors" class="invalid-feedback">
                <div *ngIf="s.surname.errors.required">Last Name is required</div>
              </div>
            </div>
            <div class="form-group permissions">
              <label>Current Password</label>
              <input type="password" formControlName="password" class="form-control input-checkbox" [ngClass]="{ 'is-invalid': submitted && s.password.errors }" />
              <div *ngIf="submitted && s.password.errors" class="invalid-feedback">
                <div *ngIf="s.password.errors.required">Current Password is required</div>
              </div>
            </div>
            <div class="form-group buttons-add-company">
              <button class="btn btn-primary btn-sm">Change</button>
              <div class="btn btn-danger btn-sm" (click)="cencelAddCompany()">Cencel</div>
            </div>
          </form>
          <div class="form-group permissions">
            <label>New Password</label>
            <input type="password" class="form-control input-checkbox" [(ngModel)]="newPassword"/>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
