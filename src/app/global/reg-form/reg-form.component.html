<h3>Fill in user form inputs</h3>
<form [formGroup]="registerForm" (ngSubmit)="emitData()">
  <div class="row row-names">
    <div class="col-sm-6">
      <div class="form-group">
        <label>First Name</label>
        <input type="text" formControlName="name" class="form-control" [ngClass]="{ 'is-invalid': submitted && r.name.errors }" />
        <div *ngIf="submitted && r.name.errors" class="invalid-feedback">
          <div *ngIf="r.name.errors.required">First Name is required</div>
        </div>
      </div>
    </div>
    <div class="col-sm-6">
      <div class="form-group">
        <label>Last Name</label>
        <input type="text" formControlName="surname" class="form-control" [ngClass]="{ 'is-invalid': submitted && r.surname.errors }" />
        <div *ngIf="submitted && r.surname.errors" class="invalid-feedback">
          <div *ngIf="r.surname.errors.required">Last Name is required</div>
        </div>
      </div>
    </div>
  </div>
  <div class="form-group">
    <label>Email</label>
    <input type="email" formControlName="email" class="form-control" [ngClass]="{ 'is-invalid': submitted && r.email.errors }" />
    <div *ngIf="submitted && r.email.errors" class="invalid-feedback">
      <div *ngIf="r.email.errors.required">Email is required</div>
      <div *ngIf="r.email.errors.email">Email must be a valid email address</div>
    </div>
  </div>
  <div class="form-group permissions">
    <label>Create</label>
    <input type="checkbox" formControlName="create" class="form-control input-checkbox" [ngClass]="{ 'is-invalid': submitted && r.create.errors }" />
    <div *ngIf="submitted && r.create.errors" class="invalid-feedback">
      <div *ngIf="r.create.errors.required">Create is required</div>
    </div>
  </div>
  <div class="form-group permissions">
    <label>Edit</label>
    <input type="checkbox" formControlName="edit" class="form-control input-checkbox" [ngClass]="{ 'is-invalid': submitted && r.edit.errors }" />
    <div *ngIf="submitted && r.edit.errors" class="invalid-feedback">
      <div *ngIf="r.edit.errors.required">Edit is required</div>
    </div>
  </div>
  <div class="form-group permissions">
    <label>View</label>
    <input type="checkbox" formControlName="view" class="form-control input-checkbox" [ngClass]="{ 'is-invalid': submitted && r.view.errors }" />
    <div *ngIf="submitted && r.view.errors" class="invalid-feedback">
      <div *ngIf="r.view.errors.required">View is required</div>
    </div>
  </div>
  <div class="form-group buttons-add-company">
    <button class="btn btn-primary btn-sm">Add</button>
    <div class="btn btn-danger btn-sm" (click)="cencelAddCompany()">Cencel</div>
  </div>
</form>
